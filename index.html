<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Artale 幸運頻道計算機</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #f4e7c5 0%, #f9f1e2 100%);
      font-family: 'Microsoft JhengHei', sans-serif;
      color: #3b2f2f;
      padding-bottom: 50px;
    }

    h1 {
      font-weight: 700;
      text-shadow: 2px 2px #d8b483;
    }

    h6 {
      font-weight: 700;
      text-shadow: 0.5px 0.5px #d8b483;
    }

    hr {
      margin-top: 30px;
      margin-bottom: 30px;
    }

    .container {
      background: #fff9ef;
      border: 3px solid #e0c18f;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(139, 92, 0, 0.2);
      padding: 30px;
      max-width: 750px;
      margin-top: 50px;
    }

    .form-label {
      font-weight: bold;
      color: #5a3b1f;
    }

    .btn-lucky {
      background-color: #f0b429;
      border: none;
      color: white;
      font-weight: 600;
      box-shadow: 0 4px 0 #c98a22;
      transition: transform 0.1s;
    }

    .btn-lucky:hover {
      background-color: #ffca3a;
      transform: translateY(-2px);
    }

    .btn-add {
      background-color: #d07c2c;
      color: white;
      font-weight: 600;
      box-shadow: 0 3px 0 #a8601e;
    }

    .btn-add:hover {
      background-color: #f0a642;
    }

    .group-box {
      border: 2px dashed #d6a458;
      border-radius: 15px;
      background-color: #fff7e6;
      padding: 15px;
      margin-top: 15px;
    }

    .remove-btn {
      background-color: #d8643b;
      border: none;
      color: white;
      font-size: 0.9em;
      padding: 4px 10px;
      border-radius: 10px;
    }

    .remove-btn:hover {
      background-color: #ff7a47;
    }

    .result-box {
      margin-top: 30px;
      background: #fff5e1;
      border: 2px dashed #d6a458;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
    }

    .channel {
      font-weight: bold;
      color: #b34f03;
      font-size: 1.4em;
    }

    .maple-leaf {
      font-size: 1.5em;
      color: #e07000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">🍁 Artale 幸運頻道計算機 🍁</h1>
    <h6 class="text-center">aespaaa 公會製作</h6>
    <hr>

    <form id="luckyForm">
      <!-- 預測日期 -->
      <div class="mb-3">
        <label class="form-label">預測日期</label>
        <input type="date" class="form-control" id="predictDate">
      </div>

      <!-- 頻道範圍 -->
      <div class="mb-3 row">
        <div class="col-md-6">
          <label class="form-label">頻道範圍起始</label>
          <input type="number" class="form-control" id="channelStart" placeholder="例如：1">
        </div>
        <div class="col-md-6">
          <label class="form-label">頻道範圍結束</label>
          <input type="number" class="form-control" id="channelEnd" placeholder="例如：30">
        </div>
      </div>

      <!-- 怪物與寶物 -->
      <div class="mb-3">
        <label class="form-label">怪物名稱 (可多個, 以逗號分隔)</label>
        <input type="text" class="form-control" id="monsterName" placeholder="例如：拉圖斯, 巴洛古">
      </div>

      <div class="mb-3">
        <label class="form-label">目標寶物 (可多個, 以逗號分隔)</label>
        <input type="text" class="form-control" id="targetItem" placeholder="例如：異界靈魂, 月牙鏢">
      </div>

      <!-- 角色組 -->
      <div id="charGroups"></div>

      <div class="text-center mt-3">
        <button type="button" class="btn btn-add" onclick="addCharGroup()">＋ 新增角色組</button>
      </div>

      <div class="text-center mt-4">
        <button type="button" class="btn btn-lucky px-4 py-2" onclick="generateLuckyChannels()">✨ 計算幸運頻道 ✨</button>
      </div>
    </form>

    <div id="result" class="result-box d-none">
      <p>🌟 幸運頻道 🌟</p>
      <div id="channels"></div>
    </div>
  </div>

  <script>
    // 預設日期為今日
    document.getElementById('predictDate').value = new Date().toISOString().split('T')[0];
    let groupCount = 0;

    function addCharGroup() {
      groupCount++;
      const container = document.getElementById("charGroups");

      const group = document.createElement("div");
      group.className = "group-box";
      group.setAttribute("data-group", groupCount);

      group.innerHTML = `
        <div class="d-flex justify-content-between align-items-center mb-2">
          <strong>角色組 ${groupCount}</strong>
          <button type="button" class="remove-btn" onclick="removeGroup(${groupCount})">移除</button>
        </div>
        <div class="row">
          <div class="col-md-6 mb-2">
            <label class="form-label">遊戲角色名稱</label>
            <input type="text" class="form-control charName">
          </div>
          <div class="col-md-6 mb-2">
            <label class="form-label">遊戲角色ID</label>
            <input type="text" class="form-control charID">
          </div>
        </div>
      `;
      container.appendChild(group);
    }

    function removeGroup(id) {
      const group = document.querySelector(`[data-group='${id}']`);
      if (group) group.remove();
    }

    // 預設一組
    addCharGroup();

    function simpleHash(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash);
    }

    function generateLuckyChannels() {
      const date = document.getElementById("predictDate").value;
      const start = parseInt(document.getElementById("channelStart").value) || 1;
      const end = parseInt(document.getElementById("channelEnd").value) || 30;
      const range = Math.max(1, end - start + 1);

      const monster = document.getElementById("monsterName").value;
      const item = document.getElementById("targetItem").value;

      const groups = document.querySelectorAll("#charGroups .group-box");
      let combined = "";

      groups.forEach(g => {
        const name = g.querySelector(".charName").value;
        const id = g.querySelector(".charID").value;
        combined += name + id;
      });

      // 加入當前時間與隨機因子確保每次不同
      const randomFactor = Math.floor(Math.random() * 999999);
      const timestamp = Date.now();
      const seed = simpleHash(combined + monster + item + date + randomFactor + timestamp);

      let channels = new Set();
      let attempt = 0;

      // 確保至少三個不重複結果
      while (channels.size < 3 && attempt < 100) {
        let val = (seed * (attempt + 13) + Math.pow(attempt + 5, 2) + randomFactor) % range + start;
        channels.add(val);
        attempt++;
      }

      const channelsHTML = Array.from(channels).map(ch => `<div class="channel">#${ch} 頻道 🍀</div>`).join("");
      document.getElementById("channels").innerHTML = channelsHTML;
      document.getElementById("result").classList.remove("d-none");
    }
  </script>
</body>
</html>
