  <script>
    // é è¨­æ—¥æœŸç‚ºä»Šæ—¥
    document.getElementById('predictDate').value = new Date().toISOString().split('T')[0];
    let groupCount = 0;

    function addCharGroup() {
      groupCount++;
      const container = document.getElementById("charGroups");

      const group = document.createElement("div");
      group.className = "group-box";
      group.setAttribute("data-group", groupCount);

      group.innerHTML = `

    // é è¨­ä¸€çµ„
    addCharGroup();

    function simpleHash(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash);
    }

    function generateLuckyChannels() {
      const date = document.getElementById("predictDate").value;
      const start = parseInt(document.getElementById("channelStart").value) || 1;
      const end = parseInt(document.getElementById("channelEnd").value) || 30;
      const range = Math.max(1, end - start + 1);

      const monster = document.getElementById("monsterName").value;
      const item = document.getElementById("targetItem").value;

      const groups = document.querySelectorAll("#charGroups .group-box");
      let combined = "";

      groups.forEach(g => {
        const name = g.querySelector(".charName").value;
        const id = g.querySelector(".charID").value;
        combined += name + id;
      });

      // åŠ å…¥ç•¶å‰æ™‚é–“èˆ‡éš¨æ©Ÿå› å­ç¢ºä¿æ¯æ¬¡ä¸åŒ
      const randomFactor = Math.floor(Math.random() * 999999);
      const timestamp = Date.now();
      const seed = simpleHash(combined + monster + item + date + randomFactor + timestamp);

      let channels = new Set();
      let attempt = 0;

      // ç¢ºä¿è‡³å°‘ä¸‰å€‹ä¸é‡è¤‡çµæœ
      while (channels.size < 3 && attempt < 100) {

      document.getElementById("channels").innerHTML = channelsHTML;
